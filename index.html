                                                    type="text"
                                                    name="zip"
                                                    value={contactForm.zip}
                                                    onChange={handleInputChange}
                                                    className="form-input w-full"
                                                    required
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-purple-900 font-medium mb-2">Additional Message (Optional)</label>
                                                <textarea
                                                    name="message"
                                                    value={contactForm.message}
                                                    onChange={handleInputChange}
                                                    rows="4"
                                                    className="form-input w-full"
                                                    placeholder="Any special requests or questions about your order..."
                                                ></textarea>
                                            </div>
                                            
                                            <div className="bg-purple-50 p-4 rounded-lg">
                                                <h3 className="font-semibold text-purple-900 mb-2">Order Summary</h3>
                                                <div className="space-y-2">
                                                    {cart.map(item => (
                                                        <div key={item.id} className="flex justify-between text-purple-700">
                                                            <span>{item.title} (x{item.quantity})</span>
                                                            <span>${(item.price * item.quantity).toLocaleString()}</span>
                                                        </div>
                                                    ))}
                                                    <div className="border-t border-purple-200 pt-2 mt-2 flex justify-between font-bold text-purple-900">
                                                        <span>Total</span>
                                                        <span>${cartTotal.toLocaleString()}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <button
                                                type="submit"
                                                disabled={isSubmitting}
                                                className="w-full btn-primary py-4 text-lg flex items-center justify-center gap-2"
                                            >
                                                {isSubmitting ? (
                                                    <>
                                                        <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                                        Sending...
                                                    </>
                                                ) : (
                                                    <>
                                                        <Check size={20} color="white" />
                                                        Submit Inquiry
                                                    </>
                                                )}
                                            </button>
                                            
                                            <p className="text-purple-600 text-sm text-center">
                                                By submitting this form, you agree to be contacted to complete your art purchase.
                                            </p>
                                        </form>
                                    ) : (
                                        <div className={formStatus.type === 'success' ? 'success-message' : 'error-message'}>
                                            <div className="flex items-center justify-center gap-2 mb-2">
                                                {formStatus.type === 'success' && <Check size={24} color="white" />}
                                                <h3 className="text-xl font-bold">
                                                    {formStatus.type === 'success' ? 'Thank You!' : 'Oops! Something went wrong'}
                                                </h3>
                                            </div>
                                            <p>{formStatus.message}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <footer className="bg-purple-900 text-white py-12 mt-16">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                                <div className="md:col-span-2">
                                    <h3 className="text-2xl font-display font-bold mb-4">Clementime</h3>
                                    <p className="text-purple-200 max-w-md">
                                        Contemporary artist creating vibrant, emotional works that explore color and form through mixed media.
                                    </p>
                                </div>
                                <div>
                                    <h4 className="text-lg font-semibold mb-4">Quick Links</h4>
                                    <ul className="space-y-2">
                                        <li><button onClick={() => scrollToSection('home')} className="text-purple-200 hover:text-white transition-colors">Home</button></li>
                                        <li><button onClick={() => scrollToSection('gallery')} className="text-purple-200 hover:text-white transition-colors">Collection</button></li>
                                        <li><button onClick={() => scrollToSection('about')} className="text-purple-200 hover:text-white transition-colors">About</button></li>
                                        <li><button onClick={() => scrollToSection('exhibitions')} className="text-purple-200 hover:text-white transition-colors">Exhibitions</button></li>
                                        <li><button onClick={() => scrollToSection('contact')} className="text-purple-200 hover:text-white transition-colors">Contact</button></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-lg font-semibold mb-4">Connect</h4>
                                    <ul className="space-y-2">
                                        <li><a href="#" className="text-purple-200 hover:text-white transition-colors">Instagram</a></li>
                                        <li><a href="#" className="text-purple-200 hover:text-white transition-colors">Facebook</a></li>
                                        <li><a href="#" className="text-purple-200 hover:text-white transition-colors">Artsy</a></li>
                                        <li><a href="#" className="text-purple-200 hover:text-white transition-colors">Newsletter</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-purple-700 mt-8 pt-8 text-center text-purple-300">
                                <p>© {new Date().getFullYear()} Clementime Art. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ArtGallery />);
    </script>
</body>
</html>
