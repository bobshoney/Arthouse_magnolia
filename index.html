<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clementime - Contemporary Art Gallery</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .artwork-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .artwork-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        .masonry-grid {
            column-count: 1;
            column-gap: 24px;
        }
        
        @media (min-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }
        }
        
        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 24px;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-amber-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const ArtGallery = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [artworks, setArtworks] = useState([]);
            const [activeFilter, setActiveFilter] = useState('all');

            // Enhanced artwork data
            const initialArtworks = [
                {
                    id: 1,
                    title: "Sunset Dreams",
                    artist: "Clementime",
                    price: 4200,
                    medium: "Oil on Canvas",
                    size: "24\" x 36\"",
                    image: "https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    description: "A vibrant exploration of color and light capturing the essence of twilight.",
                    status: "available",
                    category: "abstract",
                    year: 2023,
                    exclusive: true
                },
                {
                    id: 2,
                    title: "Urban Pulse",
                    artist: "Clementime",
                    price: 3200,
                    medium: "Acrylic on Canvas",
                    size: "20\" x 30\"",
                    image: "https://images.unsplash.com/photo-1543857778-c4a1a569eafe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    description: "Dynamic cityscape reflecting the energy of metropolitan life.",
                    status: "available",
                    category: "urban",
                    year: 2023,
                    exclusive: false
                },
                {
                    id: 3,
                    title: "Ethereal Waters",
                    artist: "Clementime",
                    price: 5800,
                    medium: "Oil on Canvas",
                    size: "30\" x 40\"",
                    image: "https://images.unsplash.com/photo-1578321272177-44c1864f0d76?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    description: "A serene meditation on the fluidity and power of water.",
                    status: "sold",
                    category: "landscape",
                    year: 2022,
                    exclusive: true
                }
            ];

            useEffect(() => {
                setArtworks(initialArtworks);
            }, []);

            const categories = [
                { id: 'all', name: 'All Works', count: artworks.length },
                { id: 'available', name: 'Available', count: artworks.filter(a => a.status === 'available').length },
                { id: 'abstract', name: 'Abstract', count: artworks.filter(a => a.category === 'abstract').length },
                { id: 'landscape', name: 'Landscape', count: artworks.filter(a => a.category === 'landscape').length },
                { id: 'urban', name: 'Urban', count: artworks.filter(a => a.category === 'urban').length }
            ];

            const filteredArtworks = artworks.filter(artwork => {
                if (activeFilter === 'all') return true;
                if (activeFilter === 'available') return artwork.status === 'available';
                return artwork.category === activeFilter;
            });

            const scrollToSection = (sectionId) => {
                setActiveSection(sectionId);
                const element = document.getElementById(sectionId);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-purple-600 to-purple-800 text-white shadow-2xl sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center">
                                    <h1 className="text-3xl font-display font-bold">Clementime</h1>
                                    <p className="text-purple-200 ml-4 hidden md:block">Contemporary Art Gallery</p>
                                </div>
                                
                                <nav className="hidden md:flex space-x-8">
                                    {['home', 'gallery', 'about', 'exhibitions', 'contact'].map(section => (
                                        <button 
                                            key={section}
                                            onClick={() => scrollToSection(section)}
                                            className={`relative py-2 px-1 font-medium transition-colors ${
                                                activeSection === section ? 'text-amber-300' : 'text-white hover:text-amber-200'
                                            }`}
                                        >
                                            {section === 'gallery' ? 'Collection' : section.charAt(0).toUpperCase() + section.slice(1)}
                                            {activeSection === section && (
                                                <div className="absolute bottom-0 left-0 w-full h-0.5 bg-amber-300"></div>
                                            )}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        {/* Hero Section */}
                        {activeSection === 'home' && (
                            <section id="home" className="py-20 fade-in">
                                <div className="text-center">
                                    <h1 className="text-5xl md:text-7xl font-display font-bold text-gray-900 mb-6">
                                        <span className="text-gradient">Clementime</span>
                                    </h1>
                                    <p className="text-xl md:text-2xl text-gray-700 max-w-3xl mx-auto mb-8 leading-relaxed">
                                        Contemporary artist exploring the intersection of color, emotion, and form through 
                                        vibrant mixed media works.
                                    </p>
                                    <button 
                                        onClick={() => scrollToSection('gallery')}
                                        className="btn-primary text-lg px-8 py-4"
                                    >
                                        View Collection
                                    </button>
                                </div>

                                {/* Featured Artworks */}
                                <div className="mt-20">
                                    <h2 className="text-3xl md:text-4xl font-display font-bold text-center text-gray-900 mb-12">
                                        Featured Works
                                    </h2>
                                    <div className="masonry-grid">
                                        {artworks.slice(0, 3).map((art, index) => (
                                            <div key={art.id} className="masonry-item">
                                                <div className="artwork-card bg-white">
                                                    <div className="aspect-square overflow-hidden bg-gray-100 relative">
                                                        <img 
                                                            src={art.image} 
                                                            alt={art.title}
                                                            className="w-full h-full object-cover transition-transform duration-700 hover:scale-105"
                                                        />
                                                        {art.exclusive && (
                                                            <div className="absolute top-4 left-4 bg-gradient-to-r from-purple-600 to-amber-500 text-white px-3 py-1 rounded-full text-sm font-semibold">
                                                                <i className="fas fa-crown mr-1"></i>
                                                                Exclusive
                                                            </div>
                                                        )}
                                                    </div>
                                                    <div className="p-6">
                                                        <h3 className="text-xl font-bold text-gray-900 mb-2">{art.title}</h3>
                                                        <p className="text-gray-600 text-sm mb-3">{art.medium} • {art.size}</p>
                                                        <div className="flex justify-between items-center">
                                                            <span className="bg-gradient-to-r from-purple-600 to-purple-700 text-white px-4 py-2 rounded-full font-semibold">
                                                                ${art.price.toLocaleString()}
                                                            </span>
                                                            <button className="text-purple-600 hover:text-purple-800 font-medium">
                                                                View Details
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>
                        )}

                        {/* Gallery Section */}
                        {activeSection === 'gallery' && (
                            <section id="gallery" className="py-20 fade-in">
                                <div className="text-center mb-12">
                                    <h2 className="text-3xl md:text-4xl font-display font-bold text-gray-900 mb-4">
                                        Art Collection
                                    </h2>
                                    <p className="text-lg text-gray-700 max-w-2xl mx-auto">
                                        Browse the complete collection of original works by Clementime.
                                    </p>
                                </div>

                                {/* Filter System */}
                                <div className="bg-white rounded-2xl p-6 shadow-lg mb-8">
                                    <div className="flex flex-wrap gap-2">
                                        {categories.map(category => (
                                            <button
                                                key={category.id}
                                                onClick={() => setActiveFilter(category.id)}
                                                className={`px-4 py-2 rounded-full font-medium transition-all ${
                                                    activeFilter === category.id 
                                                        ? 'bg-gradient-to-r from-purple-600 to-purple-700 text-white shadow-lg' 
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                {category.name} ({category.count})
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Artworks Grid */}
                                <div className="masonry-grid">
                                    {filteredArtworks.map((art, index) => (
                                        <div key={art.id} className="masonry-item">
                                            <div className="artwork-card bg-white">
                                                <div className="aspect-square overflow-hidden bg-gray-100 relative">
                                                    <img 
                                                        src={art.image} 
                                                        alt={art.title}
                                                        className="w-full h-full object-cover transition-transform duration-700 hover:scale-105"
                                                    />
                                                    {art.exclusive && (
                                                        <div className="absolute top-4 left-4 bg-gradient-to-r from-purple-600 to-amber-500 text-white px-3 py-1 rounded-full text-sm font-semibold">
                                                            <i className="fas fa-crown mr-1"></i>
                                                            Exclusive
                                                        </div>
                                                    )}
                                                    {art.status === 'sold' && (
                                                        <div className="absolute top-4 right-4 bg-gray-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
                                                            Acquired
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="p-6">
                                                    <h3 className="text-xl font-bold text-gray-900 mb-2">{art.title}</h3>
                                                    <p className="text-gray-600 text-sm mb-3">{art.medium} • {art.size} • {art.year}</p>
                                                    <p className="text-gray-700 text-sm mb-4">{art.description}</p>
                                                    <div className="flex justify-between items-center">
                                                        {art.status === 'available' ? (
                                                            <span className="bg-gradient-to-r from-purple-600 to-purple-700 text-white px-4 py-2 rounded-full font-semibold">
                                                                ${art.price.toLocaleString()}
                                                            </span>
                                                        ) : (
                                                            <span className="bg-gray-600 text-white px-4 py-2 rounded-full font-semibold">
                                                                Collection
                                                            </span>
                                                        )}
                                                        <button className="text-purple-600 hover:text-purple-800 font-medium">
                                                            Details
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}

                        {/* About Section */}
                        {activeSection === 'about' && (
                            <section id="about" className="py-20 fade-in">
                                <div className="max-w-4xl mx-auto">
                                    <div className="text-center mb-16">
                                        <h2 className="text-3xl md:text-4xl font-display font-bold text-gray-900 mb-4">
                                            About Clementime
                                        </h2>
                                        <p className="text-lg text-gray-700">
                                            Contemporary artist exploring color, emotion, and form.
                                        </p>
                                    </div>
                                    
                                    <div className="grid md:grid-cols-2 gap-12 items-center">
                                        <div>
                                            <img 
                                                src="https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" 
                                                alt="Clementime"
                                                className="rounded-2xl shadow-2xl w-full"
                                            />
                                        </div>
                                        <div>
                                            <h3 className="text-2xl font-display font-bold text-gray-900 mb-6">Artist Statement</h3>
                                            <div className="space-y-4 text-gray-700 leading-relaxed">
                                                <p>
                                                    My work explores the emotional resonance of color and the dialogue between 
                                                    organic forms and geometric structure. Through a vibrant palette, I seek to 
                                                    capture moments of transition and transformation.
                                                </p>
                                                <p>
                                                    Each piece begins as an intuitive response to color and form, evolving through 
                                                    layers of mixed media to create depth and texture that invites viewers into 
                                                    contemplative spaces.
                                                </p>
                                            </div>
                                            
                                            <div className="mt-8 flex space-x-4">
                                                {['instagram', 'facebook', 'twitter', 'envelope'].map((platform, index) => (
                                                    <div 
                                                        key={platform}
                                                        className="w-12 h-12 rounded-full bg-gradient-to-r from-purple-600 to-amber-500 flex items-center justify-center text-white hover:scale-110 transition-transform cursor-pointer"
                                                    >
                                                        <i className={`fab fa-${platform} text-lg`}></i>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}

                        {/* Contact Section */}
                        {activeSection === 'contact' && (
                            <section id="contact" className="py-20 fade-in">
                                <div className="max-w-4xl mx-auto">
                                    <div className="text-center mb-16">
                                        <h2 className="text-3xl md:text-4xl font-display font-bold text-gray-900 mb-4">
                                            Contact & Inquiries
                                        </h2>
                                        <p className="text-lg text-gray-700">
                                            For collection inquiries and commission requests.
                                        </p>
                                    </div>
                                    
                                    <div className="grid md:grid-cols-2 gap-12">
                                        <div>
                                            <h3 className="text-2xl font-display font-bold text-gray-900 mb-6">Gallery Information</h3>
                                            
                                            <div className="space-y-6">
                                                <div className="flex items-start">
                                                    <div className="bg-purple-100 p-3 rounded-xl mr-4">
                                                        <i className="fas fa-envelope text-purple-600 text-xl"></i>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-gray-900 text-lg">Email</h4>
                                                        <p className="text-gray-700">gallery@clementimeart.com</p>
                                                    </div>
                                                </div>
                                                
                                                <div className="flex items-start">
                                                    <div className="bg-purple-100 p-3 rounded-xl mr-4">
                                                        <i className="fas fa-map-marker-alt text-purple-600 text-xl"></i>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-gray-900 text-lg">Studio & Gallery</h4>
                                                        <p className="text-gray-700">Portland, Oregon</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <form className="space-y-6">
                                                <div>
                                                    <label className="block text-gray-900 font-medium mb-2">Full Name</label>
                                                    <input
                                                        type="text"
                                                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                                        placeholder="Your name"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-gray-900 font-medium mb-2">Email</label>
                                                    <input
                                                        type="email"
                                                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                                        placeholder="your.email@example.com"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-gray-900 font-medium mb-2">Message</label>
                                                    <textarea
                                                        rows="4"
                                                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                                        placeholder="Your message..."
                                                    ></textarea>
                                                </div>
                                                
                                                <button type="submit" className="btn-primary w-full py-4 text-lg">
                                                    Send Inquiry
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-12 mt-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <p>© {new Date().getFullYear()} Clementime Art Gallery. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ArtGallery />);
    </script>
</body>
</html>
