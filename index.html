<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li - Art Gallery</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f8f4ff 0%, #fff9f0 100%);
        }
        
        .artwork-card {
            transition: all 0.3s ease;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .artwork-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }
        
        .price-tag {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }
        
        .header-gradient {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.95) 0%, rgba(124, 58, 237, 0.95) 100%);
            backdrop-filter: blur(10px);
        }
        
        .cart-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }
        
        .artwork-image {
            transition: transform 0.5s ease;
        }
        
        .artwork-card:hover .artwork-image {
            transform: scale(1.05);
        }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .cart-item-gradient {
            background: linear-gradient(135deg, #f8f4ff 0%, #fff9f0 100%);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Lucide React Icons as inline SVG components
        const ShoppingCart = ({ size = 24, color = "currentColor" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        );

        const X = ({ size = 24, color = "currentColor" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Plus = ({ size = 24, color = "currentColor" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Minus = ({ size = 24, color = "currentColor" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const ArtGallery = () => {
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);
            const [selectedArt, setSelectedArt] = useState(null);

            const artworks = [
                {
                    id: 1,
                    title: "Sunset Dreams",
                    artist: "Clementine",
                    price: 1200,
                    medium: "Oil on Canvas",
                    size: "24\" x 36\"",
                    image: "https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    description: "A vibrant exploration of color and light capturing the essence of twilight. This piece uses bold purples and soft yellows to evoke the magical transition between day and night."
                },
                {
                    id: 2,
                    title: "Urban Pulse",
                    artist: "Clementine",
                    price: 950,
                    medium: "Acrylic on Canvas",
                    size: "20\" x 30\"",
                    image: "https://images.unsplash.com/photo-1543857778-c4a1a569eafe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    description: "Dynamic cityscape reflecting the energy of metropolitan life. Geometric forms in mustard yellow contrast with deep purples to create visual tension and movement."
                },
                {
                    id: 3,
                    title: "Ethereal Waters",
                    artist: "Clementine",
                    price: 1500,
                    medium: "Oil on Canvas",
                    size: "30\" x 40\"",
                    image: "https://images.unsplash.com/photo-1578321272177-44c1864f0d76?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    description: "A serene meditation on the fluidity and power of water. Soft lavender tones blend with golden highlights to create a dreamlike aquatic landscape."
                },
                {
                    id: 4,
                    title: "Golden Hour",
                    artist: "Clementine",
                    price: 850,
                    medium: "Watercolor",
                    size: "18\" x 24\"",
                    image: "https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    description: "Delicate brushwork capturing the magic of late afternoon light. Warm mustard tones dominate this piece, creating a feeling of warmth and nostalgia."
                },
                {
                    id: 5,
                    title: "Abstract Harmony",
                    artist: "Clementine",
                    price: 1100,
                    medium: "Mixed Media",
                    size: "24\" x 24\"",
                    image: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    description: "Bold geometric forms dancing in perfect compositional balance. This piece features a striking contrast between deep purple and vibrant mustard elements."
                },
                {
                    id: 6,
                    title: "Mountain Majesty",
                    artist: "Clementine",
                    price: 1800,
                    medium: "Oil on Canvas",
                    size: "36\" x 48\"",
                    image: "https://images.unsplash.com/photo-1578321272607-69c21841c24e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    description: "Majestic peaks rendered with dramatic light and atmospheric depth. Rich purples in the shadows contrast with golden highlights on the mountain ridges."
                }
            ];

            const addToCart = (artwork) => {
                const existing = cart.find(item => item.id === artwork.id);
                if (existing) {
                    setCart(cart.map(item => 
                        item.id === artwork.id 
                            ? {...item, quantity: item.quantity + 1}
                            : item
                    ));
                } else {
                    setCart([...cart, {...artwork, quantity: 1}]);
                }
            };

            const updateQuantity = (id, delta) => {
                setCart(cart.map(item => {
                    if (item.id === id) {
                        const newQty = item.quantity + delta;
                        return newQty > 0 ? {...item, quantity: newQty} : item;
                    }
                    return item;
                }).filter(item => item.quantity > 0));
            };

            const removeFromCart = (id) => {
                setCart(cart.filter(item => item.id !== id));
            };

            const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);

            return (
                <div className="min-h-screen gradient-bg">
                    <header className="header-gradient shadow-lg sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-4xl font-display font-bold text-white">Clementine</h1>
                                    <p className="text-purple-100 mt-1 text-lg">Contemporary Artist</p>
                                </div>
                                <button
                                    onClick={() => setShowCart(!showCart)}
                                    className="btn-secondary relative flex items-center gap-2"
                                >
                                    <ShoppingCart size={20} color="white" />
                                    <span>Cart</span>
                                    {cartCount > 0 && (
                                        <span className="cart-badge absolute -top-2 -right-2">
                                            {cartCount}
                                        </span>
                                    )}
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <div className="mb-16 text-center">
                            <h2 className="text-4xl font-display font-bold text-purple-900 mb-4">Art Collection</h2>
                            <p className="text-lg text-purple-700 max-w-3xl mx-auto">
                                Explore a curated collection of original paintings and mixed media works. 
                                Each piece is an authentic original, signed by the artist with a certificate of authenticity.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {artworks.map(art => (
                                <div 
                                    key={art.id}
                                    className="artwork-card bg-white cursor-pointer"
                                    onClick={() => setSelectedArt(art)}
                                >
                                    <div className="aspect-square overflow-hidden bg-gray-100">
                                        <img 
                                            src={art.image} 
                                            alt={art.title}
                                            className="w-full h-full object-cover artwork-image"
                                        />
                                    </div>
                                    <div className="p-6">
                                        <h3 className="text-xl font-bold text-purple-900 mb-2">{art.title}</h3>
                                        <p className="text-purple-600 text-sm mb-3">{art.medium} • {art.size}</p>
                                        <div className="flex justify-between items-center">
                                            <span className="price-tag">${art.price.toLocaleString()}</span>
                                            <button
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    addToCart(art);
                                                }}
                                                className="btn-primary"
                                            >
                                                Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {showCart && (
                        <div className="fixed inset-0 z-50 overflow-hidden">
                            <div className="absolute inset-0 modal-overlay" onClick={() => setShowCart(false)} />
                            <div className="absolute right-0 top-0 bottom-0 w-full max-w-md bg-white shadow-2xl flex flex-col">
                                <div className="p-6 border-b border-purple-100 flex justify-between items-center bg-purple-50">
                                    <h2 className="text-2xl font-display font-bold text-purple-900">Shopping Cart</h2>
                                    <button onClick={() => setShowCart(false)} className="text-purple-500 hover:text-purple-700">
                                        <X size={24} />
                                    </button>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto p-6">
                                    {cart.length === 0 ? (
                                        <div className="text-center mt-8">
                                            <ShoppingCart size={64} color="#8b5cf6" className="mx-auto mb-4 opacity-50" />
                                            <p className="text-purple-500 text-lg">Your cart is empty</p>
                                            <p className="text-purple-400 mt-2">Add some beautiful artwork to get started</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {cart.map(item => (
                                                <div key={item.id} className="cart-item-gradient p-4">
                                                    <div className="flex gap-4">
                                                        <img src={item.image} alt={item.title} className="w-20 h-20 object-cover rounded-lg" />
                                                        <div className="flex-1">
                                                            <h3 className="font-semibold text-purple-900">{item.title}</h3>
                                                            <p className="text-sm text-purple-600">${item.price.toLocaleString()}</p>
                                                            <div className="flex items-center gap-3 mt-2">
                                                                <button
                                                                    onClick={() => updateQuantity(item.id, -1)}
                                                                    className="w-7 h-7 flex items-center justify-center bg-purple-100 text-purple-700 rounded-full hover:bg-purple-200 transition-colors"
                                                                >
                                                                    <Minus size={14} />
                                                                </button>
                                                                <span className="font-semibold text-purple-900">{item.quantity}</span>
                                                                <button
                                                                    onClick={() => updateQuantity(item.id, 1)}
                                                                    className="w-7 h-7 flex items-center justify-center bg-purple-100 text-purple-700 rounded-full hover:bg-purple-200 transition-colors"
                                                                >
                                                                    <Plus size={14} />
                                                                </button>
                                                                <button
                                                                    onClick={() => removeFromCart(item.id)}
                                                                    className="ml-auto text-amber-600 hover:text-amber-800 text-sm font-medium transition-colors"
                                                                >
                                                                    Remove
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {cart.length > 0 && (
                                    <div className="border-t border-purple-100 p-6 bg-purple-50">
                                        <div className="flex justify-between items-center mb-4">
                                            <span className="text-lg font-semibold text-purple-900">Total:</span>
                                            <span className="text-2xl font-bold text-purple-900">${cartTotal.toLocaleString()}</span>
                                        </div>
                                        <button className="w-full btn-primary py-4">
                                            Proceed to Checkout
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {selectedArt && (
                        <div className="fixed inset-0 z-50 overflow-y-auto modal-overlay flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                                <div className="sticky top-0 bg-white border-b border-purple-100 p-6 flex justify-between items-center">
                                    <h2 className="text-3xl font-display font-bold text-purple-900">{selectedArt.title}</h2>
                                    <button onClick={() => setSelectedArt(null)} className="text-purple-500 hover:text-purple-700">
                                        <X size={24} />
                                    </button>
                                </div>
                                <div className="p-6">
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div>
                                            <img 
                                                src={selectedArt.image} 
                                                alt={selectedArt.title}
                                                className="w-full rounded-xl shadow-lg"
                                            />
                                        </div>
                                        <div className="flex flex-col justify-between">
                                            <div>
                                                <p className="text-purple-700 mb-6 text-lg leading-relaxed">{selectedArt.description}</p>
                                                <div className="space-y-4 mb-6">
                                                    <div className="flex justify-between border-b border-purple-100 pb-3">
                                                        <span className="font-semibold text-purple-900">Artist:</span>
                                                        <span className="text-purple-700">{selectedArt.artist}</span>
                                                    </div>
                                                    <div className="flex justify-between border-b border-purple-100 pb-3">
                                                        <span className="font-semibold text-purple-900">Medium:</span>
                                                        <span className="text-purple-700">{selectedArt.medium}</span>
                                                    </div>
                                                    <div className="flex justify-between border-b border-purple-100 pb-3">
                                                        <span className="font-semibold text-purple-900">Size:</span>
                                                        <span className="text-purple-700">{selectedArt.size}</span>
                                                    </div>
                                                    <div className="flex justify-between border-b border-purple-100 pb-3">
                                                        <span className="font-semibold text-purple-900">Price:</span>
                                                        <span className="text-2xl font-bold text-purple-900">${selectedArt.price.toLocaleString()}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => {
                                                    addToCart(selectedArt);
                                                    setSelectedArt(null);
                                                    setShowCart(true);
                                                }}
                                                className="w-full btn-primary py-4 text-lg"
                                            >
                                                Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <footer className="bg-purple-900 text-white py-12 mt-16">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div>
                                    <h3 className="text-2xl font-display font-bold mb-4">Clementine</h3>
                                    <p className="text-purple-200">Contemporary artist creating vibrant, emotional works that explore color and form.</p>
                                </div>
                                <div>
                                    <h4 className="text-lg font-semibold mb-4">Contact</h4>
                                    <p className="text-purple-200">Email: info@Clementineart.com</p>
                                    <p className="text-purple-200">Studio: Portland, Oregon</p>
                                </div>
                                <div>
                                    <h4 className="text-lg font-semibold mb-4">Information</h4>
                                    <p className="text-purple-200">All artworks come with a certificate of authenticity.</p>
                                    <p className="text-purple-200">Shipping worldwide with insurance included.</p>
                                </div>
                            </div>
                            <div className="border-t border-purple-700 mt-8 pt-8 text-center text-purple-300">
                                <p>© {new Date().getFullYear()} Clementine Art. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ArtGallery />);
    </script>
</body>
</html>
